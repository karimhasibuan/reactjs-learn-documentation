<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            crossorigin
            src="https://unpkg.com/react@16/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <title>Install React JS with CDN Link | KH</title>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            class Container extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = { show: true };
                }

                hapusHalo = () => {
                    this.setState({ show: false });
                };

                render() {
                    let halo;
                    if (this.state.show) {
                        halo = <Halo />;
                    }

                    return (
                        <div>
                            {halo}
                            <button onClick={this.hapusHalo}>Hapus Halo</button>
                        </div>
                    );
                }
            }

            class Halo extends React.Component {
                componentWillUnmount() {
                    window.alert('Component Halo akan dihapus');
                }

                render() {
                    return <h1>Halo, gimana kabarnya bro?</h1>;
                }
            }

            const element = (
                <div>
                    <Container />
                </div>
            );
            ReactDOM.render(element, document.getElementById('root'));
        </script>
    </body>
</html>
