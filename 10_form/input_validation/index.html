<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <title>Install React JS with CDN Link | KH</title>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            class Form extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        nama: '',
                        umur: '',
                        error: '',
                    };
                }

                myKeyUpHandler = (event) => {
                    let nama = event.target.name;
                    let nilai = event.target.value;

                    if (nama === 'umur') {
                        if (nilai != '' && !Number(nilai)) this.setState({ errormsg: 'Umur harus berupa angka' });
                    }

                    if (nilai) this.setState({ [nama]: nilai });
                };

                render() {
                    return (
                        <div>
                            <form>
                                <p>Masukkan nama:</p>
                                <input type='text' name='nama' onKeyUp={this.myKeyUpHandler} />

                                <p>Masukkan umur:</p>
                                <input type='text' name='umur' onKeyUp={this.myKeyUpHandler} />

                                <p style={{ color: 'red' }}>{this.state.errormsg}</p>
                            </form>
                        </div>
                    );
                }
            }

            const element = (
                <div>
                    <Form />
                </div>
            );
            ReactDOM.render(element, document.getElementById('root'));
        </script>
    </body>
</html>
