<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <title>Install React JS with CDN Link | KH</title>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            class Form extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        nama: '',
                    };
                }

                mySubmitHandler = (event) => {
                    event.preventDefault();
                    window.alert('Nama kamu: ' + this.state.nama);
                };

                myKeyUpHandler = (event) => {
                    this.setState({ nama: event.target.value });
                };

                render() {
                    return (
                        <div>
                            <form onSubmit={this.mySubmitHandler}>
                                <p>Masukkan nama lalu kirim</p>
                                <input type='text' onKeyUp={this.myKeyUpHandler} />

                                <p>Kamu mengetik {this.state.nama} </p>
                                <input type='submit' value='kirim' />
                            </form>
                        </div>
                    );
                }
            }

            const element = (
                <div>
                    <Form />
                </div>
            );
            ReactDOM.render(element, document.getElementById('root'));
        </script>
    </body>
</html>
