<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <title>Install React JS with CDN Link | KH</title>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            class List extends React.Component {
                render() {
                    let daftarbuku = [
                        { id: 1, judul: 'Tenggelamnya Kapal Van der Wick' },
                        { id: 2, judul: 'Timun Mas' },
                        { id: 3, judul: 'Tangkuban Perahu' },
                    ];

                    let daftarebook = ['Belajar HTML untuk Pemula', 'Panduan Belajar CSS', 'Mengenal Pemrograman Javascript'];

                    return (
                        <div>
                            <h4>Daftar Judul Buku</h4>
                            <ol>
                                {daftarbuku.map((buku) => (
                                    <li key={buku.id}>{buku.judul}</li>
                                ))}
                            </ol>

                            <h4>Daftar Judul e-Book</h4>
                            <ol>
                                {daftarebook.map((ebook, index) => (
                                    <li key={index}>{ebook}</li>
                                ))}
                            </ol>
                        </div>
                    );
                }
            }

            const element = (
                <div>
                    <List />
                </div>
            );
            ReactDOM.render(element, document.getElementById('root'));
        </script>
    </body>
</html>
